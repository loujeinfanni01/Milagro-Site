<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ميلاغرو - إنشاء حسابك</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap">
    <link rel="stylesheet" href="style-rtl.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="./public/img/logo.svg" alt="شعار ميلاغرو">
                </div>
                <div class="nav-links">
                    <a href="./index.html">الرئيسية</a>
                    <a href="./shop">المتجر</a>
                    <a href="./new-arrivals">الوافدون الجدد</a>
                    <a href="./contact">اتصل بنا</a>
                </div>
                <div class="nav-icons">
                    <a href="./shop"><img src="./public/img/heart-1.png" alt="قائمة الرغبات"></a>
                    <a href="#"><img src="./public/img/Group 9.svg" alt="بحث"></a>
                    <a href="#"><img src="./public/img/cart.svg" alt="سلة التسوق"></a>
                    <a href="./account.html"><img src="./public/img/account.svg" alt="الحساب"></a>
                </div>
            </nav>
        </div>
    </header>

    <main class="main-content" id="create-account-page">
        <h1 class="welcome-heading">إنشاء حسابك<span class="asterisk">*</span></h1>
        <div class="form-container">
            <form id="create-account-form" action="./profile/myinformations-ar.html">
                <div class="form-group">
                    <label for="first-name">الاسم الأول</label>
                    <input type="text" id="first-name" name="first-name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="last-name">الاسم الأخير</label>
                    <input type="text" id="last-name" name="last-name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
                <button type="submit" class="btn">متابعة</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section logo-section">
                <img src="./public/img/logo.svg" alt="شعار ميلاغرو" class="logo">
                <div class="brand-name">ميلاغرو</div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">الروابط</h3>
                <div class="footer-links">
                    <a href="./index.html">الرئيسية</a>
                    <a href="./shop">المتجر</a>
                    <a href="./contact">اتصل بنا</a>
                    <a href="./new-arrivals">الوافدون الجدد</a>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">تواصلوا معنا</h3>
                <div class="contact-info">
                    <div>+965 99982794</div>
                    <div>info@milagro.com</div>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">عنواننا</h3>
                <div>
                    مجمع الغوالي |<br>
                    مجمع ديفون، العاصمة،<br>
                    مدينة الكويت، الكويت
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">تابعونا</h3>
                <div class="social-icons">
                    <div class="group-23">
                        <img class="vector-3" src="./public/img/vector.svg">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = './profile/myinformations.html';
        });
    </script>
</body>
</html>
