<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milagro - Create Your Account</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <!-- Navigation Bar -->
            <nav class="navbar">
                <div class="logo">
                    <img src="./img/logo.svg" alt="MILAGRO Logo">
                </div>
                <div class="nav-links">
                    <a href="/">Home</a>
                    <a href="./shop.html">Shop</a>
                    <a href="/new-arrivals">New arrivals</a>
                    <a href="/contact">Contacts</a>
                </div>
                <div class="nav-icons">
                    <a href="#" class="icon-link"><img src="./img/Group 9.svg" alt="Search"></a>
                    <a href="#" class="icon-link"id="wishlistIcon"> <img src="./img/heart-1.png"  alt="Wishlist"></a>
                
                    <a href="#" class="icon-link"id="cartIcon"><img src="./img/cart.svg" id="cartIcon"  alt="Cart"></a>
                    <a href="./welcome.html" class="icon-link"><img src="./img/account.svg" alt="Account"></a>
                </div>
            </nav>
            
        </div>
    </header>

    <main class="main-content" id="create-account-page">
        <h1 class="welcome-heading">Create Your Account<span class="asterisk">*</span></h1>
        <div class="form-container">
            <form id="create-account-form" action="./profile/myinformations.html">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="" required>
                </div>
                <button type="submit" class="btn">Continue</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-section logo-section">
                <img src="./img/logo.svg" alt="Milagro Logo" class="logo">
                <div class="brand-name">MILAGRO</div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">LINKS</h3>
                <div class="footer-links">
                    <a href="./index.html">Home</a>
                    <a href="./shop.html">Shop</a>
                    <a href="./contact.html">Contact</a>
                    <a href="./new-arrivals">New Arrivals</a>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">CONTACT US</h3>
                <div class="contact-info">
                    <div>+965 99982794</div>
                    <div>info@milagro.com</div>
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">OUR ADDRESS</h3>
                <div class="adresses">
                    Al-Ghawali Complex |<br>
                    Devon Complex, Capital,<br>
                    Kuwait City, Kuwait
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-heading">FOLLOW US</h3>
                <div class="social-icons">
                    <div class="group-23">
                        <img class="vector-3" src="./img/vector.svg">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('create-account-form').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = './my-informations.html';
        });
    </script>
</body>
</html>
